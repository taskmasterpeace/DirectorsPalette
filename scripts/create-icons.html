<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas384" width="384" height="384"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DP', size / 2, size / 2);

            // Convert to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
            });
        }

        // Generate all icons
        drawIcon('canvas192', 192);
        drawIcon('canvas384', 384);
        drawIcon('canvas512', 512);

        document.write('<p>Icons generated! Check your downloads folder and move them to the public folder.</p>');
    </script>
</body>
</html>
